<fieldset [disabled]="isDisabled" *ngIf="userForm" class="card user-form p-3">
  <!-- Close button -->

  <button type="button" class="btn-close close-icon" [disabled]="isDisabled" (click)="onClose()"></button>

  <!-- Country Input -->

  <div class="mb-4">
    <label class="form-label" [for]="'country' + userIndex">Country</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter country"
      appValidationMessage="Please provide a correct Country"
      [id]="'country' + userIndex"
      [attr.list]="'countries' + userIndex"
      [formControl]="userForm.controls.country"
    >

    <!-- Options for country autosuggest list -->

    <datalist *ngIf="filteredOptions.length" [id]="'countries' + userIndex">
      <option *ngFor="let country of filteredOptions" [value]="country">
        {{ country }}
      </option>
    </datalist>
  </div>

  <!-- Username input -->

  <div class="mb-4">
    <label class="form-label" [for]="'username' + userIndex">Username</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter username"
      appValidationMessage="Please provide a correct Username"
      [id]="'username' + userIndex"
      [formControl]="userForm.controls.userName"
    >
  </div>

  <!-- Birthday input -->

  <div class="mb-4">
    <label [for]="'birthday' + userIndex" class="form-label">Birthday</label>
    <input
      #dateInput
      type="date"
      class="form-control"
      placeholder="dd.mm.yyyy"
      appValidationMessage="Please provide a correct Date"
      [id]="'birthday' + userIndex"
      [min]="userFormService.dateRange.min"
      [max]="userFormService.dateRange.max"
      [formControl]="userForm.controls.birthday"
    >
  </div>
</fieldset>
